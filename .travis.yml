language: ruby
rvm:
  - 2.1.1
env:
  - DB=postgresql
before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - export RAILS_ENV=test
  - bundle exec rake db:create db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rake
